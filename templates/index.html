<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Language Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .textarea-container {
            position: relative;
        }
        .char-count {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 0.8rem;
            color: #6c757d;
        }
        .translation-result {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            border-left: 4px solid #667eea;
        }
        .loading-spinner {
            display: none;
        }
        .language-flag {
            width: 20px;
            height: 15px;
            margin-right: 8px;
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card">
                    <div class="card-header text-center">
                        <h1 class="mb-0">
                            <i class="fas fa-language me-2"></i>
                            Indian Language Translator
                        </h1>
                        <p class="mb-0 mt-2">Translate English to Indian Languages</p>
                    </div>
                    <div class="card-body p-4">
                        <form id="translationForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="sourceLanguage" class="form-label">
                                        <i class="fas fa-globe me-1"></i>Source Language
                                    </label>
                                    <select class="form-select" id="sourceLanguage" disabled>
                                        <option value="en">🇺🇸 English</option>
                                    </select>
                                    <small class="text-muted">Currently supports English as source language</small>
                                </div>
                                <div class="col-md-6">
                                    <label for="targetLanguage" class="form-label">
                                        <i class="fas fa-flag me-1"></i>Target Language
                                    </label>
                                    <select class="form-select" id="targetLanguage" required>
                                        <option value="">Select target language...</option>
                                        <option value="hi">🇮🇳 Hindi (हिंदी)</option>
                                        <option value="ta">🇮🇳 Tamil (தமிழ்)</option>
                                        <option value="te">🇮🇳 Telugu (తెలుగు)</option>
                                        <option value="kn">🇮🇳 Kannada (ಕನ್ನಡ)</option>
                                        <option value="ml">🇮🇳 Malayalam (മലയാളം)</option>
                                        <option value="bn">🇮🇳 Bengali (বাংলা)</option>
                                        <option value="mr">🇮🇳 Marathi (मराठी)</option>
                                        <option value="gu">🇮🇳 Gujarati (ગુજરાતી)</option>
                                        <option value="or">🇮🇳 Odia (ଓଡ଼ିଆ)</option>
                                        <option value="pa">🇮🇳 Punjabi (ਪੰਜਾਬੀ)</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="sourceText" class="form-label">
                                    <i class="fas fa-edit me-1"></i>Enter text to translate
                                </label>
                                <div class="textarea-container">
                                    <textarea 
                                        class="form-control" 
                                        id="sourceText" 
                                        rows="4" 
                                        placeholder="Type your English text here..."
                                        maxlength="500"
                                        required
                                    ></textarea>
                                    <div class="char-count">
                                        <span id="charCount">0</span>/500
                                    </div>
                                </div>
                            </div>

                            <div class="text-center mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-language me-2"></i>
                                    <span class="btn-text">Translate</span>
                                    <div class="loading-spinner spinner-border spinner-border-sm ms-2" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </button>
                            </div>
                        </form>

                        <div id="alertContainer"></div>

                        <div id="translationResult" style="display: none;">
                            <div class="translation-result">
                                <h5 class="mb-2">
                                    <i class="fas fa-check-circle text-success me-2"></i>
                                    Translation Result
                                </h5>
                                <div id="translatedText" class="fs-5"></div>
                                <div class="mt-2">
                                    <button class="btn btn-outline-secondary btn-sm" onclick="copyToClipboard()">
                                        <i class="fas fa-copy me-1"></i>Copy
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Character counter
        const sourceText = document.getElementById('sourceText');
        const charCount = document.getElementById('charCount');
        
        sourceText.addEventListener('input', function() {
            charCount.textContent = this.value.length;
        });

        // Form submission
        document.getElementById('translationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const sourceTextValue = sourceText.value.trim();
            const targetLanguage = document.getElementById('targetLanguage').value;
            
            if (!sourceTextValue || !targetLanguage) {
                showAlert('Please enter text and select a target language.', 'warning');
                return;
            }

            // Show loading state
            const submitBtn = document.querySelector('button[type="submit"]');
            const btnText = submitBtn.querySelector('.btn-text');
            const spinner = submitBtn.querySelector('.loading-spinner');
            
            submitBtn.disabled = true;
            btnText.textContent = 'Translating...';
            spinner.style.display = 'inline-block';
            
            // Hide previous results and alerts
            document.getElementById('translationResult').style.display = 'none';
            document.getElementById('alertContainer').innerHTML = '';

            try {
                const response = await fetch('/api/v1/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        source_text: sourceTextValue,
                        target_lang: targetLanguage
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Show translation result
                    document.getElementById('translatedText').textContent = data.translated_text;
                    document.getElementById('translationResult').style.display = 'block';
                    
                    // Scroll to result
                    document.getElementById('translationResult').scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'nearest' 
                    });
                } else {
                    showAlert(`Error: ${data.detail || 'Translation failed'}`, 'danger');
                }
            } catch (error) {
                showAlert('Network error. Please check your connection and try again.', 'danger');
                console.error('Translation error:', error);
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                btnText.textContent = 'Translate';
                spinner.style.display = 'none';
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'danger' ? 'exclamation-triangle' : type === 'warning' ? 'exclamation-circle' : 'info-circle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            alertContainer.innerHTML = alertHtml;
        }

        function copyToClipboard() {
            const translatedText = document.getElementById('translatedText').textContent;
            navigator.clipboard.writeText(translatedText).then(function() {
                showAlert('Translated text copied to clipboard!', 'success');
            }).catch(function() {
                showAlert('Failed to copy text to clipboard.', 'warning');
            });
        }

        // Example texts for different languages
        const examples = {
            'hi': 'Hello, how are you?',
            'ta': 'Welcome to our website.',
            'te': 'Thank you for visiting.',
            'kn': 'Good morning everyone.',
            'ml': 'Have a great day!',
            'bn': 'Nice to meet you.',
            'mr': 'Please help me.',
            'gu': 'Where is the market?',
            'or': 'What time is it?',
            'pa': 'How much does this cost?'
        };

        // Auto-fill example when target language changes
        document.getElementById('targetLanguage').addEventListener('change', function() {
            const selectedLang = this.value;
            if (selectedLang && examples[selectedLang] && !sourceText.value.trim()) {
                sourceText.value = examples[selectedLang];
                charCount.textContent = sourceText.value.length;
            }
        });
    </script>
</body>
</html>
