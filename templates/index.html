    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Character counter
        const sourceText = document.getElementById('sourceText');
        const charCount = document.getElementById('charCount');
        
        sourceText.addEventListener('input', function() {
            charCount.textContent = this.value.length;
        });

        // Form submission
        document.getElementById('translationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const sourceTextValue = sourceText.value.trim();
            const sourceLanguage = document.getElementById('sourceLanguage').value;
            const targetLanguage = document.getElementById('targetLanguage').value;
            
            if (!sourceTextValue || !targetLanguage || !sourceLanguage) {
                showAlert('Please enter text and select both source and target languages.', 'warning');
                return;
            }

            // Prevent same-lang translation
            if (sourceLanguage === targetLanguage) {
                document.getElementById('translatedText').textContent = sourceTextValue;
                document.getElementById('translationResult').style.display = 'block';
                return;
            }

            // Show loading state
            const submitBtn = document.querySelector('button[type="submit"]');
            const btnText = submitBtn.querySelector('.btn-text');
            const spinner = submitBtn.querySelector('.loading-spinner');
            
            submitBtn.disabled = true;
            btnText.textContent = 'Translating...';
            spinner.style.display = 'inline-block';
            
            // Hide previous results and alerts
            document.getElementById('translationResult').style.display = 'none';
            document.getElementById('alertContainer').innerHTML = '';

            try {
                const response = await fetch('/api/v1/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        source_text: sourceTextValue,
                        target_lang: targetLanguage,
                        source_lang: sourceLanguage
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Show translation result
                    document.getElementById('translatedText').textContent = data.translated_text;
                    document.getElementById('translationResult').style.display = 'block';
                    
                    // Scroll to result
                    document.getElementById('translationResult').scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'nearest' 
                    });
                } else {
                    showAlert(`Error: ${data.detail || 'Translation failed'}`, 'danger');
                }
            } catch (error) {
                showAlert('Network error. Please check your connection and try again.', 'danger');
                console.error('Translation error:', error);
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                btnText.textContent = 'Translate';
                spinner.style.display = 'none';
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'danger' ? 'exclamation-triangle' : type === 'warning' ? 'exclamation-circle' : 'info-circle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            alertContainer.innerHTML = alertHtml;
        }

        function copyToClipboard() {
            const translatedText = document.getElementById('translatedText').textContent;
            navigator.clipboard.writeText(translatedText).then(function() {
                showAlert('Translated text copied to clipboard!', 'success');
            }).catch(function() {
                showAlert('Failed to copy text to clipboard.', 'warning');
            });
        }

        // Example texts for different languages
        const examples = {
            'en': 'Hello, how are you?',
            'hi': 'à¤¨à¤®à¤¸à¥à¤¤à¥‡, à¤†à¤ª à¤•à¥ˆà¤¸à¥‡ à¤¹à¥ˆà¤‚?',

            'te': 'à°¹à°²à±‹, à°®à±€à°°à± à°à°²à°¾ à°‰à°¨à±à°¨à°¾à°°à±?',
            'kn': 'à²¹à²²à³‹, à²¨à³€à²µà³ à²¹à³‡à²—à²¿à²¦à³à²¦à³€à²°à²¾?',
            'ml': 'à´¹à´²àµ‹, à´¨à´¿à´™àµà´™à´³àµ†à´™àµà´™à´¨àµ† à´‡à´°à´¿à´•àµà´•àµà´¨àµà´¨àµ?',
            'bn': 'à¦¹à§à¦¯à¦¾à¦²à§‹, à¦†à¦ªà¦¨à¦¿ à¦•à§‡à¦®à¦¨ à¦†à¦›à§‡à¦¨?',
            'mr': 'à¤¨à¤®à¤¸à¥à¤•à¤¾à¤°, à¤¤à¥à¤®à¥à¤¹à¥€ à¤•à¤¸à¥‡ à¤†à¤¹à¤¾à¤¤?',
            'gu': 'àª¨àª®àª¸à«àª¤à«‡, àª¤àª®à«‡ àª•à«‡àª® àª›à«‹?',
            'or': 'à¬¨à¬®à¬¸à­à¬•à¬¾à¬°, à¬•à­‡à¬®à¬¿à¬¤à¬¿ à¬…à¬›à¬¨à­à¬¤à¬¿?',
            'pa': 'à¨¸à¨¤ à¨¸à©à¨°à©€ à¨…à¨•à¨¾à¨², à¨¤à©à¨¸à©€à¨‚ à¨•à¨¿à¨µà©‡à¨‚ à¨¹à©‹?'
        };

        // Auto-fill example based on selected source language
        document.getElementById('sourceLanguage').addEventListener('change', function() {
            const selectedLang = this.value;
            if (selectedLang && examples[selectedLang] && !sourceText.value.trim()) {
                sourceText.value = examples[selectedLang];
                charCount.textContent = sourceText.value.length;
            }
        });

        // Auto-fill example when target language changes (only if input empty)
        document.getElementById('targetLanguage').addEventListener('change', function() {
            const selectedLang = document.getElementById('sourceLanguage').value;
            if (selectedLang && examples[selectedLang] && !sourceText.value.trim()) {
                sourceText.value = examples[selectedLang];

        });
